<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	body, html {
		width: 100%;
		height: 100%;
		padding: 0;
		margin: 0;
		overflow: hidden;
	}
	#container {
		width: 100%;
		height: 100%;
		background-color: black;
	}
	</style>
</head>
<body>
	<div id="container"></div>
	<script src="../../build/cartridge.js"></script>
	<script>
		// Initialize
		cartridge({ containerId: 'container' });

		// Load spritesheet, code and other settings from a JSON file
		load('game.json');

		// The _load function will be called when the JSON has been loaded
		function _load(){

			// Start the game loop!
			run();
		}

	</script>
</body>
</html>
