<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	body, html {
		width: 100%;
		height: 100%;
		padding: 0;
		margin: 0;
		overflow: hidden;
	}
	#container {
		width: 100%;
		height: 100%;
		background-color: black;
	}
	</style>
</head>
<body>
	<div id="container"></div>
	<script src="../../build/cartridge.js"></script>
	<script>
		// Initialize
		cartridge({ containerId: 'container' });

		// Resize (fit) the canvas when the container changes size
		document.body.onresize = document.body.mozfullscreenchange = function(){
			fit();
		};

		// Draw function
		function _draw(){
			rectfill(0,0,width(),height(),7);
			print('HELLO WORLD!', 30 + sin(time()*5) * 10, 10, 0);
		}
	</script>
</body>
</html>
